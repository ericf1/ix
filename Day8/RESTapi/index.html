<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Random Pokemon Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <link rel="icon" type="image/x-icon" href="./pokeball.png">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 85vh;">
        <h1>Get a random pokemon!</h1>
        <div class="card d-flex flex-column justify-content-center align-items-center" style="width: 20vw;">
          <img id="pokemon-picture" class="card-img-top" src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=82a1493b575z9dw4chhixds7noeks73c020e41u2zc0y3l71&rid=200w.gif&ct=g" alt="Random Image" style="height: 18rem; width: 18rem;">
          <div class="card-body">
            <h5 id="pokemon-name" class="card-title">Loading...</h5>
            <h6 id="pokemon-gentra">Loading...</h6>
            <p id="pokemon-flavor-text" class="card-text">Loading...</p>
            <button href="#" id="random-pokemon-btn" class="btn btn-primary">Get Another Random Pokemon</butt>
          </div>
        </div>
    </div>

    
</body>
</html>
