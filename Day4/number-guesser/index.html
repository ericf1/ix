<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Eric's Number Guesser</title>
    <script src="index.js" defer></script>
</head>
<body>
      <div class="card form-container" style="width: 30rem; background-color: lightgray;">
      <div class="card-body form-body">
        <h1 class="card-title">Number Guesser</h1>
        <h6 class="card-subtitle mb-2 text-muted">This is a small guessing number game</h6>
        <form>
            <hr>
            <div class="form-group">
              <label id="user-guess-description" for="user-guess">Guess a number between 0 and 10</label>
              <div class="d-flex flex-row">
                <input type="text" class="form-control" id="user-guess" aria-describedby="userGuess" placeholder="Enter your best guess!">
                <button type="submit" id="user-guess-btn" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div id="alert"></div>
          </form>
        </div>
        </div>
        
</body>

</html>
