<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Eric's Movie Guesser</title>
    <script src="index.js" defer></script>
</head>
<body>
      <div class="card form-container" style="width: 30rem; padding: 4rem 1rem 4rem 1rem; background-color: lightgray;">
      <div class="card-body form-body">
        <h3 class="card-title">Badly Explained Movies</h3>
        <form>
            <div class="form-group">
                <hr>
              <label id="user-guess-description" for="user-guess">In this movie some guy goes for a walk...</label>
              <hr>
              <input type="text" class="form-control" id="user-guess" aria-describedby="userGuess" placeholder="Enter your best guess!">
              <small id="uesrGuessHelp" class="form-text text-muted">I know it is a little bit badly explained.</small>
            </div>
            <div class="column-container">
                <button type="submit" id="user-guess-btn" class="btn btn-primary">Submit</button>
                <button type="submit" id="user-hint" class="btn btn-secondary" style="margin-top: 1rem;">Show Hint</button>
            </div>
            <div id="alert"></div>
          </form>
          
        </div>
        </div>
        
</body>

</html>
